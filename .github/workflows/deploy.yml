name: Deploy

on:
  schedule:
    - cron: "*/10 * * * *"

env:
  TZ: Asia/Shanghai

jobs:

  autoDeploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '1'
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '12'
      - uses: actions/cache@v2
        id: cache
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - name: install
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn install --ignore-engines

      - name: build
        run: yarn build

      - name: test
        run: yarn test

